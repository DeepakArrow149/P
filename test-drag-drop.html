<!DOCTYPE html>
<html>
<head>
    <title>Drag and Drop Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-area { 
            display: flex; 
            gap: 20px; 
            margin: 20px 0; 
        }
        .drag-item { 
            padding: 10px; 
            background: #007acc; 
            color: white; 
            border-radius: 4px; 
            cursor: grab; 
            width: 120px;
            text-align: center;
        }
        .drag-item:active { cursor: grabbing; }
        .drop-zone { 
            min-height: 100px; 
            border: 2px dashed #ccc; 
            padding: 20px; 
            border-radius: 4px; 
            width: 200px;
        }
        .drop-zone.drag-over { 
            border-color: #007acc; 
            background-color: #f0f8ff; 
        }
        .result { 
            margin-top: 20px; 
            padding: 10px; 
            background: #f5f5f5; 
            border-radius: 4px; 
        }
    </style>
</head>
<body>
    <h1>Drag and Drop Functionality Test</h1>
    <p>This test verifies that basic drag and drop works in your browser.</p>
    
    <div class="test-area">
        <div>
            <h3>Draggable Items</h3>
            <div class="drag-item" draggable="true" data-item="Task 1">Task 1</div>
            <div class="drag-item" draggable="true" data-item="Task 2">Task 2</div>
        </div>
        
        <div>
            <h3>Drop Zone</h3>
            <div class="drop-zone" id="dropZone">
                Drop items here
            </div>
        </div>
    </div>
    
    <div class="result" id="result">
        Ready to test drag and drop...
    </div>

    <script>
        // Drag and drop event handlers
        const dragItems = document.querySelectorAll('.drag-item');
        const dropZone = document.getElementById('dropZone');
        const result = document.getElementById('result');

        dragItems.forEach(item => {
            item.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', e.target.dataset.item);
                result.textContent = `Started dragging: ${e.target.dataset.item}`;
            });
        });

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            const data = e.dataTransfer.getData('text/plain');
            dropZone.innerHTML = `<strong>Dropped:</strong> ${data}`;
            result.textContent = `âœ… Successfully dropped: ${data}`;
        });
    </script>
</body>
</html>
